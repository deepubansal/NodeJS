
<h2>Login</h2>
<table>
    <tbody>
      <tr>
        <td>
        
          <p>Enter Email Id:</p>

        </td>
        <td>

          <input type="text" ng-model="login.email"> </input>

        </td>
      </tr>

      <tr>
      <td>
        
          <p>Enter Password:</p>

        </td>
        <td>
          <input type="password" ng-model="login.password"> </input>

        </td>
      </tr>
      <tr>
        <td colspan="2"><input type="button" ng-click="doLogin();" value="Login" />
        </td>
      </tr>
    </tbody>
</table>
