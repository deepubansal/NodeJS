<h2>My Bookmarks</h2>
<a href="#/createBookmark">Add New</a>
<table>
<thead>
    <tbody>
      <tr ng-repeat="bookmark in myBookmarks">
       <td>
        <a href="{{bookmark.url}}">{{bookmark.url}}</a>
          <p style="font-size: x-small">{{bookmark.tags.join(", ")}} </p>
        </td>
              </tr>

    </tbody>
</table>
