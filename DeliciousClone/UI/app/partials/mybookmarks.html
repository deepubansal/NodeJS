<table>
<thead>
      <tr><th colspan="3">My Bookmarks</th></tr>
    </thead>
    <tbody>
      <tr ng-repeat="bookmark in myBookmarks">
        <td>{{$index + 1}}</td>
        <td>
          {{bookmark.url}} 
          <p> {{bookmark.tags.join()}} </p>
        </td>
      </tr>
    </tbody>
</table>
