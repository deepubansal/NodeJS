<table>
<thead>
      <tr><th>Sign Up</th></tr>
    </thead>
    <tbody>
      <tr>
        <td>
        
          <p>Enter Email Id:</p>

        </td>
        <td>

          <input type="text" ng-model="login.email"> </input>

        </td>
      </tr>

      <tr>
      <td>
        
          <p>Choose Password:</p>

        </td>
        <td>
          <input type="text" ng-model="login.password"> </input>

        </td>
      </tr>
      <tr>
      <td>
        
          <p>Confirm Password:</p>

        </td>
        <td>
          <input type="text" ng-model="login.confirmPassword"> </input>

        </td>
      </tr>
      <tr>
        <td><input type="button" ng-click="signup();" value="Sign Up" />
        </td>
      </tr>
    </tbody>
</table>
